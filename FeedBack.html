<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Feedback Form</title>
    <style>
        /* Basic Reset */
        body, h1, p, input, textarea, button, label {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        /* Feedback Form Container */
        .feedback-form {
            background-color: white;
            width: 100%;
            max-width: 500px;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .feedback-form h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .feedback-form p {
            font-size: 16px;
            color: #555;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Radio Buttons Container */
        .feedback-type {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .feedback-type label {
            font-size: 16px;
            color: #333;
            margin-right: 10px;
        }

        .feedback-type input {
            margin-right: 10px;
        }

        /* Input Fields */
        .feedback-form input, .feedback-form select, .feedback-form textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            color: #333;
        }

        .feedback-form input[type="text"],
        .feedback-form input[type="email"] {
            max-width: 100%;
        }

        .feedback-form .name-container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .feedback-form .name-container input {
            width: 48%;
        }

        .feedback-form textarea {
            resize: vertical;
            height: 150px;
        }

        /* Submit Button */
        .feedback-form button {
            background-color: #4CAF50;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .feedback-form button:hover {
            background-color: #45a049;
        }

        /* Footer Section */
        .footer {
            font-size: 14px;
            text-align: center;
            color: #777;
            margin-top: 20px;
        }
    /* Navigation Bar */
        .navbar {
            width: 100%;
            background-color: #333;
            overflow: hidden;
            position: absolute;
            top: 0;
        }

        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 17px;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>
<div class="navbar">
        <a href="website.html">Home</a>
        <a href="education.html">Education</a>
        <a href="resume.html">Resume</a>
        <a href="feedback.html">Feedback</a>
        <a href="gallery.html">Gallery</a>
        <a href="skills_and_training.html">Skills & Training</a>
        <a href="projects.html">Projects</a>
    </div>

    <div class="feedback-form">
        <h1>Feedback Form</h1>
        <p>We'd love to hear your thoughts!</p>

        <form action="submit_feedback.php" method="post">
            <!-- Feedback Type Radio Buttons -->
            <div class="feedback-type">
                <label>
                    <input type="radio" name="feedback_type" value="comment" required> Comment
                </label>
                <label>
                    <input type="radio" name="feedback_type" value="suggestion" required> Suggestion
                </label>
                <label>
                    <input type="radio" name="feedback_type" value="question" required> Question
                </label>
            </div>

            <!-- Your Comments Textarea -->
            <textarea name="comments" placeholder="Your Comments" required></textarea>

            <!-- First Name and Last Name Fields -->
            <div class="name-container">
                <input type="text" name="first_name" placeholder="First Name" required>
                <input type="text" name="last_name" placeholder="Last Name" required>
            </div>

            <!-- Email Field -->
            <input type="email" name="email" placeholder="Your Email" required>

            <!-- Submit Button -->
            <button type="submit">Submit Feedback</button>
        </form>
    </div>

    <div class="footer">
        <p>&copy; 2024 Your Website. All Rights Reserved.</p>
    </div>

</body>
</html>
