<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome Page</title>
    <style>
        /* Basic reset */
        body, h1, p, a, img {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #808080; /* Set background color to gray */
            color: #333;
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            flex-direction: column;
            height: 100vh; /* Full viewport height */
            padding: 20px;
            text-align: center; /* Center text horizontally */
        }

        /* Navigation Bar */
        .navbar {
            width: 100%;
            background-color: #333;
            overflow: hidden;
            position: absolute;
            top: 0;
        }

        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 17px;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Main container */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            width: 100%;
            max-width: 1000px; /* Limit the width */
            margin-top: 80px; /* Add margin to avoid overlap with the navbar */
        }

        /* Web Dynamics Title Box */
        .title-box {
            background-color: #4CAF50;
            color: white;
            padding: 40px;
            border-radius: 10px;
            width: 80%; /* Adjust width to be more centered */
            margin-bottom: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .title-box h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .title-box p {
            font-size: 1.2em;
        }

        /* Links container */
        .links-container {
            display: flex;
            justify-content: center; /* Center the links container */
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap; /* Allow items to wrap to next line if space is limited */
        }

        /* Individual section boxes */
        .box {
            background-color: #ffffff;
            color: #333;
            padding: 20px;
            border-radius: 10px;
            width: 200px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        /* Box hover effect */
        .box:hover {
            transform: scale(1.05);
        }

        /* Link text styling */
        .box .label {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #4CAF50;
        }

        /* Larger image below each box */
        .box img {
            width: 150px; /* Increase the width of the image */
            height: 150px; /* Increase the height of the image */
            border-radius: 10px;
            object-fit: cover;
            margin-top: 10px;
        }

        /* Footer section */
        .footer {
            font-size: 0.9em;
            color: #777;
            margin-top: 40px;
        }

        /* Styling for side-by-side boxes */
        .side-by-side {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="website.html">Home</a>
        <a href="education.html">Education</a>
        <a href="resume.html">Resume</a>
        <a href="feedback.html">Feedback</a>
        <a href="gallery.html">Gallery</a>
        <a href="skills_and_training.html">Skills & Training</a>
        <a href="projects.html">Projects</a>
    </div>

    <div class="container">
        <!-- Web Dynamics Title Box -->
        <div class="title-box">
            <h1>Web Dynamics</h1>
            <p>I'm a beginner in web development</p>
            <p>This page is a test run</p>
        </div>

        <!-- Links container -->
        <div class="links-container">
            <!-- Education Box -->
            <div class="box">
              
                    <div class="label">Education</div>
                    <img src="Education.png" alt="Education Image">
               
            </div>
            <!-- Resume Box -->
            <div class="box">
               
                    <div class="label">Personal Info</div>
                    <img src="Resume.png" alt="Resume Image">
               
            </div>
            <!-- Feedback Box -->
            <div class="box">
                
                    <div class="label">Feedback</div>
                    <img src="About us.png" alt="About Us Image">
               
            </div>
	 <div class="side-by-side">
            <!-- Gallery Box -->
            <div class="box">
               
                    <div class="label">Gallery</div>
                    <img src="Gallery.png" alt="Gallery Image">
                
            </div>
        </div>

        <!-- Side-by-side container for Skills and Training and Projects -->
        <div class="side-by-side">
            <!-- Skills and Training Box -->
            <div class="box">
               
                    <div class="label">Skills and Training</div>
                    <img src="Skills and Training.png" alt="Skills and Training Image">
               
            </div>

            <!-- Projects Box -->
            <div class="box">
      
                    <div class="label">Projects</div>
                    <img src="Projects.png" alt="Projects Image">
           
        </div>

        <!-- Footer section -->
        <div class="footer">
            <p>&copy; 2024 Your Website</p>
        </div>
    </div>

</body>
</html>
